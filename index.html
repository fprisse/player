<!DOCTYPE html>
<html>
<head>
    <title>Op de Cast</title>
    <link rel="stylesheet" href="player.css">



    <!-- Matomo -->
    <script type="text/javascript">
      var _paq = window._paq = window._paq || [];
      /* tracker methods like "setCustomDimension" should be called before "trackPageView" */
      _paq.push(['trackPageView']);
      _paq.push(['enableLinkTracking']);
      (function() {
        var u="//mat.prisse.nl/";
        _paq.push(['setTrackerUrl', u+'matomo.php']);
        _paq.push(['setSiteId', '4']);
        var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
        g.type='text/javascript'; g.async=true; g.src=u+'matomo.js'; s.parentNode.insertBefore(g,s);
      })();
    </script>
    <noscript><p><img src="//mat.prisse.nl/matomo.php?idsite=4&amp;rec=1" style="border:0;" alt="" /></p></noscript>
    <!-- End Matomo Code -->

</head>
<body>
    <img src="./assets/images/fip_radio.png" id="background" />
    <audio src="http://direct.fipradio.fr/live/fip-midfi.mp3" id="song"></audio>

    <div class="container">
        <div class="box"></div>
        <img src="./assets/images/fip_radio.png" id="thumbnail" />

        <img src="./assets/icons/play.png" onclick="playPause()" id="play-pause" />
        <img src="./assets/icons/forward.png" onclick="nextSong()" id="next-song" />
        <img src="./assets/icons/backward.png" onclick="previousSong()" id="previous-song" />

        <div class="song-artist">FIP Stream 1</div>
        <div class="song-title">Radio</div>

    </div>

    <script src="player.js"></script>

</body>
</html>
