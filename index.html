<!DOCTYPE html>
<html>
<head>
    <title>Music Player</title>
    <link rel="stylesheet" href="player.css">
</head>
<body>
    <img src="./assets/images/fip_radio.png" id="background" />
    <audio src="http://direct.fipradio.fr/live/fip-midfi.mp3" id="song"></audio>

    <div class="container">
        <div class="box"></div>
        <img src="./assets/images/fip_radio.png" id="thumbnail" />

        <img src="./assets/icons/play.png" onclick="playPause()" id="play-pause" />
        <img src="./assets/icons/forward.png" onclick="nextSong()" id="next-song" />
        <img src="./assets/icons/backward.png" onclick="previousSong()" id="previous-song" />

        <div class="song-artist">FIP Stream</div>
        <div class="song-title">Radio</div>

    </div>

    <script src="player.js"></script>
</body>
</html>
